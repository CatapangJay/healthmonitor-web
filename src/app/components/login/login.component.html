<h5 class="card-title pb-0 fs-4 text-primary mt-5">Login to Your Account</h5>
<p class="small text-primary">Enter your username & password to login</p>
<div
  *ngIf="invalidCredentials"
  role="alert"
  class="alert alert-danger alert-dismissible fade show"
>
  Email or password incorrect!
  <button
    type="button"
    data-bs-dismiss="alert"
    aria-label="Close"
    class="btn-close"
  ></button>
</div>

<div class="w-50 bg-white p-3 text-grey">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
      />
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="email.errors.required">Email is required</div>
        <div *ngIf="email.errors.email">Email is not valid</div>
      </div>
    </div>
    <div class="form-group mb-2">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
      />
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      Log In
    </button>
  </form>
</div>
