<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2 text-grey">Patients</h1>
</div>

<div class="d-flex justify-content-start gap-3 flex-wrap">
  <ng-container *ngFor="let patient of patientsInfo">
    <app-patient-card
      [patientInfo]="patient"
      [patientId]="patient.Id"
      [patientInitials]="
        (patient.Firstname[0] | uppercase) + (patient.Lastname[0] | uppercase)
      "
      [patientName]="
        (patient.Lastname | uppercase) +
        ', ' +
        patient.Firstname +
        ' ' +
        (patient.Middlename[0] | uppercase) +
        '.'
      "
      [imageUrl]="patient!.ImageUrl"
      [birthDate]="patient.BirthDate"
    ></app-patient-card>
  </ng-container>
</div>

<div
  class="dropup m-5"
  style="position: fixed; right: 0; bottom: 0; z-index: 1030"
>
  <button
    type="button"
    class="btn btn-primary btn-lg rounded-circle text-white"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
    style="width: 60px; height: 60px"
  >
    <i class="bi bi-person-plus-fill"></i>
  </button>
</div>

<app-create-patient
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
></app-create-patient>
